<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="h2-titulo-grafica">Learn English</h2>
    <h2 id="h2-titulo-grafica">How much did I study this week?</h2>
    <div id="grafica">
        <div id="eje-y">
            <div><span>5h</span></div>
            <div><span>4h</span></div>
            <div><span>3h</span></div>
            <div><span>2h</span></div>
            <div><span>1h</span>    </div>            
            <div><span>0h</span></div>
        </div>
        <div id="eje-x">
            <span>Sunday</span>
            <span>Monday</span>
            <span>Tuesday</span>
            <span>Wednesday</span>
            <span>Thursday</span>
            <span>Friday</span>
            <span>Saturday</span>
        </div>
        <div id="div-barra">
            <div class="div-barra"><span></span></div>
            <div class="div-barra"><span></span></div>
            <div class="div-barra"><span></span></div>
            <div class="div-barra"><span></span></div>
            <div class="div-barra"><span></span></div>
            <div class="div-barra"><span></span></div>
            <div class="div-barra"><span></span></div>
        </div>
    </div>
    <button id="butm-valores-random">Generate other values</button>
    <script src="main.js"></script>
</body>
</html>
